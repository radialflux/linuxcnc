[EMC]

MACHINE =               Delta-robot-with-rotary-joints
DEBUG = 0

[DISPLAY]
DISPLAY = axis

MAX_LINEAR_VELOCITY =   100
MAX_FEED_OVERRIDE = 1.2
DEFAULT_LINEAR_VELOCITY =   100
PROGRAM_PREFIX = ../../../nc_files/

INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5

EDITOR = gedit
TOOL_EDITOR = tooledit

INCREMENTS = 1 in, 0.1 in, 10 mil, 1 mil

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script

png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK =                  milltask
CYCLE_TIME = 0.001

[RS274NGC]
PARAMETER_FILE = sim.var

[EMCMOT]
EMCMOT =              motmod
BASE_PERIOD  =               0
SERVO_PERIOD =               1000000

[HAL]
HALFILE = sim_rdelta.hal
HALFILE = axis_manualtoolchange.hal
HALUI = halui

[TRAJ]
AXES =                  3
COORDINATES =           X Y Z
LINEAR_UNITS =          inch
ANGULAR_UNITS =         degree
DEFAULT_VELOCITY =      10
MAX_LINEAR_VELOCITY =   10

[KINS]
JOINTS = 3

[JOINT_0]
TYPE =                          ANGULAR
HOME =                          0
MAX_VELOCITY =                  100
MAX_ACCELERATION =              50.0
BACKLASH = 0.000
INPUT_SCALE =                   4000
OUTPUT_SCALE = 1.000
MIN_LIMIT =                     -45.0
MAX_LIMIT =                     90.0
FERROR = 0.050
MIN_FERROR = 0.010
HOME_OFFSET =                    0.0
HOME_SEARCH_VEL =                0.0
HOME_LATCH_VEL =                 0.0
HOME_USE_INDEX =                 NO
HOME_IGNORE_LIMITS =             NO
HOME_SEQUENCE = 0

[JOINT_1]
TYPE =                          ANGULAR
HOME =                          0
MAX_VELOCITY =                  100
MAX_ACCELERATION =              50.0
BACKLASH = 0.000
INPUT_SCALE =                   4000
OUTPUT_SCALE = 1.000
MIN_LIMIT =                     -45.0
MAX_LIMIT =                     90.0
FERROR = 0.050
MIN_FERROR = 0.010
HOME_OFFSET =                    0.0
HOME_SEARCH_VEL =                0.0
HOME_LATCH_VEL =                 0.0
HOME_USE_INDEX =                 NO
HOME_IGNORE_LIMITS =             NO
HOME_SEQUENCE = 0

[JOINT_2]
TYPE =                          ANGULAR
HOME =                          0
MAX_VELOCITY =                  100
MAX_ACCELERATION =              50.0
BACKLASH = 0.000
INPUT_SCALE =                   4000
OUTPUT_SCALE = 1.000
MIN_LIMIT =                     -45.0
MAX_LIMIT =                     90.0
FERROR = 0.050
MIN_FERROR = 0.010
HOME_OFFSET =                    0.0
HOME_SEARCH_VEL =                0.0
HOME_LATCH_VEL =                 0.0
HOME_USE_INDEX =                 NO
HOME_IGNORE_LIMITS =             NO
HOME_SEQUENCE = 0

[AXIS_X]
HOME = 0
MAX_VELOCITY = 10
MAX_ACCELERATION = 200
MIN_LIMIT = -4
MAX_LIMIT = 4

[AXIS_Y]
HOME = 0
MAX_VELOCITY = 10
MAX_ACCELERATION = 200
MIN_LIMIT = -4
MAX_LIMIT = 4

[AXIS_Z]
HOME = -10
MAX_VELOCITY = 10
MAX_ACCELERATION = 200
MIN_LIMIT = -18
MAX_LIMIT = -10


[EMCIO]
EMCIO = 		io
CYCLE_TIME = 0.1
TOOL_TABLE = sim.tbl
